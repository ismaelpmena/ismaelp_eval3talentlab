<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="form-control">
                <form (ngSubmit)="insertar()" class="form">
                    <h3>Registrate</h3>
                    <div class="mb-3">
                        <label for="form-group" class="form-label">Nombre:</label>
                        <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="form-group" class="form-label">Email:</label>
                        <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Ingrese Email">
                    </div>
                    <div class="mb-3">
                        <label for="form-group" class="form-label">Password</label>
                        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="form-group" class="form-label">Confirmar Password</label>
                        <input [(ngModel)]="passwordConfirm" name="passwordConfirm" type="password" class="form-control" placeholder="Confirmar password">
                    </div>

                    <div class="mb-3">
                        <button type="submit" name="submit" class="btn btn-primary">Registrar</button>

                    </div>
                    <div class="mb-3">
                        <p>Ya tienes cuenta? <a href="login">Ingresar</a>.</p>
                    </div>
                    <h5>{{mensaje}}</h5>
                </form>
            </div>
        </div>
    </div>
</div>
<tr>
    <th scope="col">#</th>
    <th scope="col">Codigo</th>
    <th scope="col">Nombre</th>
    <th scope="col">Precio</th>
    <th scope="col">Stock</th>
    <th scope="col">Acci√≥n</th>
</tr>
